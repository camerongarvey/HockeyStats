<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stats Website</title>
</head>
<body>

    <form method="post">
        <label for="year">Select year:</label>
        <select id="year" name="year">
            {% for sec in years %}
                <option value="{{ sec }}" {% if sec == selected_year %}selected{% endif %}>{{ sec }}</option>
            {% endfor %}
        </select>

        <label for="team">Select team:</label>
        <select id="team" name="team">
            {% for team in teams %}
                <option value="{{ team }}" {% if team == selected_team %}selected{% endif %}>{{ team }}</option>
            {% endfor %}
        </select>

        <button type="submit">Go</button>
    </form>

</body>
</html>
